<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Trabalho Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Bolsa Família</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="dados.html">Dados</a></li>
                <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
             
            </ul>
        </nav>
    </header>


    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="dados.html" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>


            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>


            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>


            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc"><br>


            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>


            <label for="website">Site Pessoal:</label>
            <input type="url" id="website" name="website"><br>


            <label for="cor_favorita">Cor Favorita:</label>
            <input type="color" id="cor_favorita" name="cor_favorita"><br>


            <label for="arquivo">Foto de Perfil:</label>
            <input type="file" id="arquivo" name="arquivo"><br>


            <label for="numero">Número Favorito:</label>
            <input type="number" id="numero" name="numero" min="1" max="100"><br>


            <label for="range">Satisfação com o site (0-10):</label>
            <input type="range" id="range" name="range" min="0" max="10"><br>


            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br>


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       
        </form>
    </main>


    <footer>
        <p>IFRN Campus Santa Cruz - Trabalho de Autoria Web</p>
        <p>Prof. Marcelo Figueiredo Barbosa Júnior</p>
        <p>Nomes: José Francisco Freitas Pereira, João Henrique Nascimento Rodrigues, Amanda Pabline Celestino Barbosa</p>
    </footer>
</body>
</html>
